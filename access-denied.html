<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Access Denied</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
    }

    .denied-box {
      display: inline-block;
      padding: 30px 50px;
      border: 2px solid #ff0000;
      border-radius: 8px;
      font-size: 2em;
      font-weight: bold;
      color: #ff0000;
      background-color: rgba(255, 0, 0, 0.1);
      box-shadow: 0 0 20px #ff0000;
    }

    /* Glow effect */
    .glow-error {
      animation: glowPulse 1s infinite alternate;
    }

    @keyframes glowPulse {
      from { box-shadow: 0 0 10px #ff0000; }
      to   { box-shadow: 0 0 30px #ff0000; }
    }

    /* Shake effect */
    .shake {
      animation: shakeAnim 0.4s;
    }

    @keyframes shakeAnim {
      0%   { transform: translateX(0); }
      25%  { transform: translateX(-10px); }
      50%  { transform: translateX(10px); }
      75%  { transform: translateX(-10px); }
      100% { transform: translateX(0); }
    }
  </style>
</head>
<body>
  <div id="deniedBox" class="denied-box">
    ACCESS DENIED
  </div>

  <script>
    // Apply glow and shake when page loads
    window.addEventListener("DOMContentLoaded", () => {
      const box = document.getElementById("deniedBox");
      box.classList.add("glow-error", "shake");

      // Remove shake after animation so it can be reapplied if needed
      setTimeout(() => {
        box.classList.remove("shake");
      }, 500);
    });
  </script>
</body>
</html>
