<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forbidden</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
    }

    h1 {
      color: #ff0000;
      margin-bottom: 20px;
      font-size: 2.5em;
    }

    .denied-box {
      display: inline-block;
      padding: 30px 50px;
      border: 2px solid #ff0000;
      border-radius: 8px;
      font-size: 2em;
      font-weight: bold;
      color: #ff0000;
      background-color: rgba(255, 0, 0, 0.1);
      box-shadow: 0 0 20px #ff0000;
      animation: shakeAnim 0.4s infinite, glowPulse 1s infinite alternate;
    }

    /* Glow effect */
    @keyframes glowPulse {
      from { box-shadow: 0 0 10px #ff0000; }
      to   { box-shadow: 0 0 30px #ff0000; }
    }

    /* Continuous shake effect */
    @keyframes shakeAnim {
      0%   { transform: translateX(0); }
      25%  { transform: translateX(-10px); }
      50%  { transform: translateX(10px); }
      75%  { transform: translateX(-10px); }
      100% { transform: translateX(0); }
    }
  </style>
</head>
<body>
  <h1>Forbidden</h1>
  <div class="denied-box">
    ACCESS DENIED
  </div>
</body>
</html>
