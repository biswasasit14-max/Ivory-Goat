<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Access Denied</title>
  <style>
    body {
      background-color: #fff;
      color: #333;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 80px;
    }

    h2 {
      color: #cc0000;
      font-size: 1.5em;
      margin-bottom: 20px;
    }

    .card {
      display: inline-block;
      padding: 30px 50px;
      border: 2px solid #cc0000;
      border-radius: 8px;
      background-color: #fdfdfd;
      box-shadow: 0 0 10px rgba(204, 0, 0, 0.2);
      max-width: 400px;
    }

    .denied-text {
      font-size: 1.8em;
      font-weight: bold;
      color: #cc0000;
      margin-bottom: 15px;
    }

    /* Glow effect */
    .glow-error {
      animation: glowPulse 1.5s ease-in-out infinite alternate;
    }

    @keyframes glowPulse {
      from { text-shadow: 0 0 5px rgba(204, 0, 0, 0.6); }
      to   { text-shadow: 0 0 15px rgba(204, 0, 0, 0.9); }
    }

    /* Shake effect */
    .shake {
      animation: shakeAnim 0.5s;
    }

    @keyframes shakeAnim {
      0%   { transform: translateX(0); }
      25%  { transform: translateX(-8px); }
      50%  { transform: translateX(8px); }
      75%  { transform: translateX(-8px); }
      100% { transform: translateX(0); }
    }

    .explanation {
      font-size: 1em;
      color: #555;
    }
  </style>
</head>
<body>
  <h2>Forbidden</h2>
  <div class="card">
    <div id="deniedBox" class="denied-text">ACCESS DENIED</div>
    <p id="explanation" class="explanation"></p>
  </div>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const box = document.getElementById("deniedBox");
      const explanation = document.getElementById("explanation");

      // Shake once on load
      box.classList.add("shake");

      // After shake ends, switch to glow only
      setTimeout(() => {
        box.classList.remove("shake");
        box.classList.add("glow-error");
      }, 600);

      // Read attempted page from query string
      const params = new URLSearchParams(window.location.search);
      const attemptedPage = params.get("attempted") || "a protected page";

      explanation.textContent = `You tried to access ${attemptedPage} without entering the passkey.`;
    });
  </script>
</body>
</html>
