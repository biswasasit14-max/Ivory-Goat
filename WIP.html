<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Work in Progress</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #0d1117;
        color: #fff;
        text-align: center;
        padding: 50px;
    }

    h1 {
        font-size: 2em;
        margin-bottom: 30px;
    }

    /* Spinner container */
    .spinner {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        border: 8px solid rgba(144, 238, 144, 0.2); /* light green transparent */
        border-top: 8px solid rgba(144, 238, 144, 0.9); /* brighter green */
        animation: spin 1.2s linear infinite, glow 2s ease-in-out infinite;
        margin: 0 auto 20px;
    }

    /* Rotation animation */
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    /* Subtle glowing effect */
    @keyframes glow {
        0%, 100% { box-shadow: 0 0 5px rgba(144, 238, 144, 0.6); }
        50% { box-shadow: 0 0 20px rgba(144, 238, 144, 0.9); }
    }

    .status {
        font-size: 1.2em;
        color: #90ee90; /* light green text */
    }
</style>
</head>
<body>

    <h1>ðŸš§ Work in Progress ðŸš§</h1>
    <div class="spinner"></div>
    <div class="status">Loading... Please wait</div>

</body>
</html>
