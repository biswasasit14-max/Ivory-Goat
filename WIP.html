<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Work in Progress</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #0d1117;
        color: #fff;
        text-align: center;
        padding: 50px;
    }

    h1 {
        font-size: 2em;
        margin-bottom: 20px;
    }

    .progress-container {
        width: 80%;
        max-width: 500px;
        height: 40px;
        background: #222;
        border-radius: 25px;
        overflow: hidden;
        margin: 0 auto;
        box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    .progress-bar {
        height: 100%;
        width: 0%;
        background: linear-gradient(
            120deg,
            rgba(0, 200, 255, 0.8) 25%,
            rgba(0, 150, 255, 0.9) 50%,
            rgba(0, 200, 255, 0.8) 75%
        );
        background-size: 200% 100%;
        animation: flow 2s linear infinite, fillUp 5s ease-in-out forwards;
    }

    /* Fluid flowing animation */
    @keyframes flow {
        0% { background-position: 0% 0; }
        100% { background-position: 200% 0; }
    }

    /* Smooth fill animation to a set percentage */
    @keyframes fillUp {
        0% { width: 0%; }
        100% { width: 65%; } /* Change this to your desired percentage */
    }

    .percentage {
        margin-top: 15px;
        font-size: 1.2em;
        color: #00c8ff;
    }
</style>
</head>
<body>

    <h1>ðŸš§ Work in Progress ðŸš§</h1>
    <div class="progress-container">
        <div class="progress-bar"></div>
    </div>
    <div class="percentage">65% Complete</div>

</body>
</html>
